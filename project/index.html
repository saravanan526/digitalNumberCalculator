<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <h1>Digital Number Converter</h1>

    <div class="converter">
       

    <div id="select">
        <span>From</span>
    <select name="" id="select1" >
        <option value="1">Decimal</option>
        <option value="2">Binary</option>
        <option value="3">Hexadecimal</option>
        <option value="4">Octal</option>

    </select> <span>To</span>
     <select name="" id="select2" >
        <option value="1">Decimal</option>
        <option value="2">Binary</option>
        <option value="3">Hexadecimal</option>
        <option value="4">Octal</option>

    </select>
    </div>
    
        <br>
      <input type="text" id="input" placeholder="Enter The Number">
    <div class="but">
        <br>
            <button id="btn" class="btn btn-outline-primary">Convert</button>
            <button id="reset" class="btn btn-outline-primary">Reset</button>
    </div>
    
        <br>
        <input type="text" id="result" placeholder="Result">
   </div>
    
</body>

<script>
let select1=document.getElementById('select1');
let select2=document.getElementById('select2');
let btn=document.getElementById('btn');
let input=document.getElementById('input');
let result=document.getElementById('result');
let reset=document.getElementById('reset');

reset.addEventListener('click',()=>{
    input.value="";
    result.value="";
})

function decimalcheck(n){
    let t=n;
    for(let i=0;i<t.length;i++){
        if(t[i]<'0' || t[i]>'9'){
            return false;
            break;
        }
    }
    return true;
}
function binarycheck(n){
    let t=n;
    for(let i=0;i<t.length;i++){
        if(t[i]!='0' && t[i]!='1'){
            return false;
            break;
        }
    }
    return true;
}

function Hexadecimalcheck(n){
    let t=n;
    for(let i=0;i<t.length;i++){
        if(t[i]<'0' || t[i]>'9' || t[i]<'A' || t[i]>'F'){
            return false;
            break;
        }
    }
    return true;
}
function octalcheck(n){
     let t=n;
    for(let i=0;i<t.length;i++){
        if(t[i]<'0' || t[i]>'7'){
            return false;
            break;
        }
    }
    return true;
}
function dectobin(n){
    let t=n;
    let s="";
    while(t>0){
        let rem=t%2;
        s=rem+s;
        t=Math.floor(t/2);
    }
    return s;
}

function dectohex(n){
    let t=n;
    let s="";
    while(t>0){
        let rem=t%16;
        if(rem<10){
            s=rem+s;
        }
        else{
            s=String.fromCharCode(rem+55)+s;
        }
        t=Math.floor(t/16);
    }
    return s;
}
function dectooct(n){
    let t=n;
    let s="";
    while(t>0){
        let rem=t%8;
        s=rem+s;
        t=Math.floor(t/8);
    }
    return s;
}
function bintodec(n){
    let t=String(n);
    let s=0;
    let c=0;
    for(let i=t.length-1;i>=0;i--){
        s+=t[i]*Math.pow(2,c);
        c++; 
    }
    return s;
}
function octtodec(n){
    let t=String(n);
    let s=0;
    let c=0;
   for(let i=t.length-1;i>=0;i--){
        s+=t[i]*Math.pow(8,c);
        c++; 
    }
    return s;
    

}
function hextodec(n){
    let t=String(n).toUpperCase();
    let s=0;
    let c=0;
    for(let i=t.length-1;i>=0;i--){
        let d=t[i];
        if(t[i]>='0' && t[i]<='9'){
            d=d-'0';
        }
        else{
            d=d.charCodeAt(0)-55;
        }
        s+=d*Math.pow(16,c);
        c++;
    }
    return s;

}
btn.addEventListener('click',(event)=>{

    let opt1=select1.value;
    let opt2=select2.value;
    let n=input.value;
   

    if(opt1==opt2){
        if(opt1==1){
            if(decimalcheck(n)){
             result.value=n;
            }
            else{
                result.value='Invalid input ! (only 0 to 9 allowed)'
            }
        }
         if(opt1==2){
            if(binarycheck(n)){
             result.value=n;
            }
            else{
           result.value='Invalid input ! (only 0 and 1 allowed)'
            }
        }
         if(opt1==3){
            if(Hexadecimalcheck(n)){
             result.value=n;
            }
            else{
         result.value='Invalid input ! (only 0-9,A-F,a-f allowed)'
            }
        }
         if(opt1==4){
            if(octalcheck(n)){
             result.value=n;
            }
            else{
                result.value='Invalid input ! (only 0 to 7 allowed)'
            }
        }
    }

    else if(opt1==1 && opt2==2){
        if(decimalcheck(n)){
        let t=dectobin(n);
        result.value=t;
        }
        else{
            result.value='Invalid input ! (only 0 to 9 allowed)'
        }
    }

    else if(opt1==1 && opt2==3){
        if(decimalcheck(n)){
        let t=dectohex(n);
        result.value=t;
        }
        else{
            result.value='Invalid input ! (only 0 to 9 allowed)'
        }
    }
    else if(opt1==1 && opt2==4){
       if(decimalcheck(n)){
        let t=dectooct(n);
        result.value=t;
        }
        else{
            result.value='Invalid input ! (only 0 to 9 allowed)'
        }

    }
    else if(opt1==2 && opt2==1){
        if(binarycheck(n)){
        let t=bintodec(n);
        result.value=t;
        }
        else{
     result.value='Invalid input ! (only 0 and 1 allowed)'
        }
    }
    else if(opt1==2 && opt2==3){
        if(binarycheck(n)){
        let t=bintodec(n);
        let t1=dectohex(t);
        result.value=t1;
        }
        else{
     result.value='Invalid input ! (only 0 and 1 allowed)'
        }
    }
    else if(opt1==2 && opt2==4){
        if(binarycheck(n)){
        let t=bintodec(n);
        let t1=dectooct(t);
        result.value=t1;
        }
        else{
        result.value='Invalid input ! (only 0 and 1 allowed)'
 
        }

    }
    else if(opt1==3 && opt2==1){
        if(Hexadecimalcheck(n)){
        let t=hextodec(n);
        result.value=t;
        }
        else{
        result.value='Invalid input ! (only 0-9,A-F,a-f allowed)'
        }
    }
    else if(opt1==3 && opt2==2){
        if(Hexadecimalcheck(n)){
        let t=hextodec(n);
        let t1=dectobin(t);
        result.value=t1;
        }
        else{
        result.value='Invalid input ! (only 0-9,A-F,a-f allowed)'
        }
        
    }
    else if(opt1==3 && opt2==4){
        if(Hexadecimalcheck(n)){
        let t=hextodec(n);
        let t1=dectooct(t);
        result.value=t1;
        }
        else{
        result.value='Invalid input ! (only 0-9,A-F,a-f allowed)'
        }
    }
    else if(opt1==4 && opt2==1){
        if(octalcheck(n)){
        let t=octtodec(n);
        result.value=t;
        }
        else{
         result.value='Invalid input ! (only 0 to 7 allowed)'

        }
    }
    else if(opt1==4 && opt2==2){
        if(octalcheck(n)){
        let t=octtodec(n);
        let t1=dectobin(t);
        result.value=t1;
        }
        else{
        result.value='Invalid input ! (only 0 to 7 allowed)'

        }
    }
    else if(opt1==4 && opt2==3){
        if(octalcheck(n)){
        let t=octtodec(n);
        let t1=dectohex(t);
                result.value=t1;
        }
        else{
        result.value='Invalid input ! (only 0 to 7 allowed)'

        }

    }

})

</script>
